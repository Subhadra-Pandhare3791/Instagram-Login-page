<!DOCTYPE html>

<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram Login-page</title>
<style id="jsbin-css">
.{
  margin:0;
  padding:0;
  box-sizing:border-box;
  outline:none;
  list-style:none;
  text-decoration:none;
  font-family:"Roboto",sans-serif;
}

body{
      background:white;
      font-size:15px;
}

.wrapper.header
{
  max-width:350px;
  width:100%
  height:auto;
  margin:50px auto;
}

.wrapper .header .top, .wrapper .header .signup
{
  background:#fff;
  border:1px solid #e6e6e6;
  border-radius:1px;
  padding:40px 40px 20px;
}

.wrapper .header .logo img
{
  display:block;
  margin:0 auto 35px;
}

.wrapper .header .form .input_field
{
  margin-bottom:5px;
}

.wrapper .header .form .input_field .input
{
  width:100%;
  background:#fafafa;
  border: 1px solid #efefef;
  font-size:12px;
  border-radius: 3px;
  color:#262626;
  padding:10px;
}

.wrapper .header .form .input_field .input:focus
{
  border:1px solid #b2b2b2;
}

.wrapper .header .form .btn
{
   margin:10px 0;
   background:skyblue;
   border:1px solid blue;
  border-radius:3px;
  text-align:center;
  padding:5px;
}

.wrapper .header .form .btn a
{
  color:white;
  display:block;
}

.wrapper .header .or
{
  display:flex;
  height:15px;
  margin:15px 0 20px;
  justify-content:space-between;
  align-items:center;
}

.wrapper .header .or .line
{
  width:105px;
  height:2px;
  background:#efefef;
}

.wrapper .header .or p
{
  color:grey;
  font-size:14px;
}

.wrapper .header .diff .fb
{
  display:flex;
  justify-content:center;
  align-items:center;
}

.wrapper .header .diff .fb img
{
  width:16px;
  height:16px;
}

.wrapper .header .diff .fb p
{
  color:deepskyblue;
  font-weight:500;
  margin-left:10px;
}

.wrapper .header .diff .forgot
{
  font-size:12px;
  text-align:center;
  margin-top:20px;
}

.wrapper .header .diff .forgot a
{
  color:verydarkblue;
}

.wrapper .header .signup
{
  margin:10px 0 20px;
  padding:25px 40px;
  text-align:center;
  color:grey;
}

.wrapper .header .signup a
{
  color:#3897f0;
}

.wrapper .header .apps
{
  text-align:center;
  color:#262626;
}

.wrapper .header .apps p
{
  margin-bottom:20px;
}

.wrapper .header .apps a img
{
  width:135px;
  height:40px;
  margin:0 50px;
}

.wrapper .footer
{
  max-width:935px;
  width:100%;
  margin:0 auto;
  padding:40px 0;
  display:flex;
}

.wrapper .footer .links ul li
{
  display:inline-block;
  margin-right:10px;
}

.wrapper .footer .links ul li a
{
  font-size:12px;
  color:cyanblue;
}
</style>
</head>
